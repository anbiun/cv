<div class="row" align="center">
    <h1 style="color:white; text-shadow: -3px 2px #483a84;">Inventory Management </h1>
</div>
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlidesInv fade">
      <div class="numbertext">1 / 3</div>
      <img src="assets/JL6.png" style="width:100%">
      <div class="text">JL Inventory Management</div>
    </div>
  
    <div class="mySlidesInv fade">
      <div class="numbertext">2 / 4</div>
      <img src="assets/JL2.png" style="width:100%">
    </div>
  
    <div class="mySlidesInv fade">
      <div class="numbertext">3 / 4</div>
      <img src="assets/JL3.png" style="width:100%">
    </div>

    <div class="mySlidesInv fade">
        <div class="numbertext">3 / 4</div>
        <img src="assets/JL4.png" style="width:100%">
      </div>
    
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlidesInv(-1)">&#10094;</a>
    <a class="next" onclick="plusSlidesInv(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dots" onclick="currentSlideInv(1)"></span>
    <span class="dots" onclick="currentSlideInv(2)"></span>
    <span class="dots" onclick="currentSlideInv(3)"></span>
    <span class="dots" onclick="currentSlideInv(4)"></span>
  </div>

<script>
    //below is carosel
    var slideIndex = 1;
showSlidesInv(slideIndex);

// Next/previous controls
function plusSlidesInv(n) {
  showSlidesInv(slideIndex += n);
}

// Thumbnail image controls
function currentSlideInv(n) {
  showSlidesInv(slideIndex = n);
}

function showSlidesInv(n) {
  var i;
  var slides = document.getElementsByClassName("mySlidesInv");
  var dots = document.getElementsByClassName("dots");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
