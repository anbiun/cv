<div class="project-warp">
    <div class="row">
        <div class="col">
            <h1>uob amfis frd</h1>

        <div class="col">
            <img id="imgModal" src="assets/Screenshot (61).png" width="100%">
            <div id="divModal" class="modal">

                <!-- The Close Button -->
                <span class="close">&times;</span>

                <!-- Modal Content (The Image) -->
                <img class="modal-content" id="imgContent">
            </div>
        </div>
        
        <div class="col">
            <p>ระบบ FRD 
            </p>
        </div>
    </div>
</div>
<script>
    // Get the modal
    var modal = document.getElementById("divModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("imgModal");
    var modalImg = document.getElementById("imgContent");
    img.onclick = function () {
        modal.style.display = "block";
        modalImg.src = this.src;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }
</script>
